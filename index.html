<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>ScoreEase | Dashboard</title>
</head>
<body>
    <header>
        <div class="logo">
                <img src="src/images/logo.svg" alt="logo ScoreEase">
                <img src="src/images/logo-name.svg" alt="ScoreEase">
        </div>
        <div class="arrow-sidebar">
            <img src="/src/images/arrow-left.svg" alt="">
        </div>
        <nav class="navbar">
            <form action="">
                <div class="searchbar">
                    <button class="button-search" type="submit">
                        <img class="search-icon" src="/src/images/search-icon.svg" alt="search">
                    </button>
                    <input class="input-searchbar" type="text" placeholder="Search...">
                </div>
            </form>
            <div class="notification-and-profile-information">
                <div class="icons-information">
                    <img src="/src/images/homeland-icon.svg" alt="nationality" title="nationality">
                    <img src="/src/images/notification-icon.svg" alt="notification" title="notification">
                    <img src="/src/images/message-icon.svg" alt="messages" title="messages">
                </div>
                <div class="profile-information">
                    <img src="/src/images/avatar-icon.png" alt="avatar image" title="Me">
                    <div class="name-and-job-role">
                        <h2>Gerson Batalhas</h2>
                        <p>Analista de Marketing</p>
                    </div>
                </div>
            </div>
        </nav> 
    </header>
    <main>
        <div class="banner-dashbord">
            <div class="about-dashboard">
                <h1>Resultados Gerais</h1>
                <h2>Acompanhe seus resultados em tempo real</h2>
            </div>
            <button>
                <div class="button-information">
                    <img src="/src/images/microphone-icon.svg" alt="">
                    Announcements
                </div>
            </button>
        </div>

        <div class="summary-card">
            <div class="card-information">
                <div class="circle">
                    <img src="" alt="">
                </div>
                <div class="information-dashboard">
                    <h3>Leads</h3>
                    <h4>345</h4>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="use-terms">
            <p>Privacidade</p>
            <p>Termos de uso</p>
        </div>
        <div>
            <p>© 2023 ScoreEase. Dúvidas? <a href="/">dpo@scoreease.com.br</a></p>
        </div>
    </footer>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
